name: Tests and Code Coverage

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests with coverage
      run: |
        dotnet test \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          --settings PowerAnalysis.Tests/coverlet.runsettings \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

    - name: Generate coverage report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
      with:
        reports: 'coverage/**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'Html;JsonSummary;Badges;MarkdownSummaryGithub'

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport/

    - name: Display coverage summary
      run: |
        if [ -f coveragereport/Summary.json ]; then
          echo "## Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          cat coveragereport/Summary.txt >> $GITHUB_STEP_SUMMARY || true
        fi

    - name: Check coverage threshold
      run: |
        # Extract coverage percentage from the summary file
        if [ -f coveragereport/Summary.json ]; then
          COVERAGE=$(cat coveragereport/Summary.json | grep -oP '"linecoverage":\s*\K[0-9.]+' || echo "0")
          echo "Line Coverage: $COVERAGE%"

          # Set threshold (e.g., 70%)
          THRESHOLD=70

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "âš ï¸ Warning: Coverage ($COVERAGE%) is below threshold ($THRESHOLD%)"
            exit 0  # Change to exit 1 to make it fail
          else
            echo "âœ… Coverage ($COVERAGE%) meets threshold ($THRESHOLD%)"
          fi
        fi

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          if (fs.existsSync('coveragereport/SummaryGithub.md')) {
            const coverage = fs.readFileSync('coveragereport/SummaryGithub.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ“Š Code Coverage Report\n\n' + coverage
            });
          }
